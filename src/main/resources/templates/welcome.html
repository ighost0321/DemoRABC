<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <title>後台首頁</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .welcome-bar {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
<div class="sidebar-layout">
    <!-- sidebar fragment 共用 -->
    <div th:replace="~{fragments/sidebar :: sidebar(${groups}, ${functions})}"></div>
    <!-- Content -->
    <main class="main-content">
        <div th:replace="~{fragments/page-header :: pageHeader('後台首頁', '歡迎使用後台管理系統', 'fas fa-home')}"></div>

        <section class="page-section page-section--flat">
            <div class="welcome-bar">
                <span sec:authorize="isAuthenticated()">
                    歡迎 <span sec:authentication="name"></span> 進入後台！
                </span>
            </div>
            <p>請從左方選單選擇功能</p>
        </section>
    </main>
</div>
</body>
</html>
