<div xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
     th:fragment="pageHeader(title, subtitle, iconClass)">
    <header class="page-header">
        <div class="page-header__content">
            <div class="page-header__title-group">
                <h1 class="page-header__title">
                    <i th:if="${iconClass}" th:class="${iconClass}"></i>
                    <span th:text="${title}">頁面標題</span>
                </h1>
                <p th:if="${subtitle}" class="page-header__subtitle" th:text="${subtitle}"></p>
            </div>
            <div class="page-header__meta">
                <span class="page-header__badge">
                    <i class="fas fa-user"></i>
                    <span sec:authentication="name">使用者</span>
                </span>
            </div>
        </div>
    </header>
</div>
