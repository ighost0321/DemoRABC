<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>角色查詢</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/pagination.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html, body {
            height: 100%;
        }
        .role-query__form {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }
        .role-query__input {
            flex: 1 1 280px;
        }
        .role-query__input input[type="text"] {
            width: 100%;
            height: 40px;
            font-size: 1em;
            padding: 0 12px;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
        }
        .role-query__actions {
            display: inline-flex;
            gap: 12px;
        }
        .role-query__actions button {
            height: 40px;
            font-size: 1em;
            border-radius: 6px;
            background: #ff3333;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 0 24px;
        }
        .role-query__actions button:hover {
            background: #d11;
        }
        .role-query__table {
            border-collapse: collapse;
            width: 100%;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        .role-query__table th,
        .role-query__table td {
            border: 1px solid #ccc;
            padding: 8px 14px;
        }
        .role-query__table th {
            background: #f0f0f0;
            font-weight: bold;
            text-align: center;
        }
        .role-query__functions {
            margin: 0;
            padding-left: 20px;
        }
        .pagination-wrapper {
            margin-top: 24px;
        }
    </style>
</head>
<body>
<div class="sidebar-layout">
    <div th:replace="~{fragments/sidebar :: sidebar(${groups}, ${functions})}"></div>

    <main class="main-content">
        <div th:replace="~{fragments/page-header :: pageHeader('角色查詢', '檢視角色及對應功能', 'fas fa-users')}"></div>

        <section class="page-section">
            <form th:action="@{/role-query}" method="get" class="role-query__form">
                <div class="role-query__input">
                    <input type="text" name="keyword" th:value="${keyword}" placeholder="請輸入角色或功能名稱">
                </div>
                <div class="role-query__actions">
                    <button type="submit">查詢</button>
                </div>
            </form>
        </section>

        <section class="page-section">
            <table class="role-query__table">
                <thead>
                <tr>
                    <th>角色代碼</th>
                    <th>角色名稱</th>
                    <th>對應功能</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="role : ${roles}">
                    <td>
                        <a th:if="${canEditRole}" th:href="@{/role-edit(roleId=${role.id})}" th:text="${role.id}"></a>
                        <span th:unless="${canEditRole}" th:text="${role.id}"></span>
                    </td>
                    <td th:text="${role.name}"></td>
                    <td>
                        <ul class="role-query__functions">
                            <li th:each="f : ${role.functions}">
                                <span th:text="${f.name}"></span>
                            </li>
                        </ul>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(roles)}">
                    <td colspan="3" style="text-align:center;color:#888;">查無資料</td>
                </tr>
                </tbody>
            </table>
        </section>
        <div class="pagination-wrapper" th:if="${totalPages > 1}">
            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 1} ? ' disabled'">
                        <a class="page-link" th:href="@{/role-query(page=${currentPage-1}, keyword=${keyword})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:classappend="${i == currentPage} ? ' active'">
                        <a class="page-link" th:href="@{/role-query(page=${i}, keyword=${keyword})}"
                           th:text="${i}"></a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages} ? ' disabled'">
                        <a class="page-link" th:href="@{/role-query(page=${currentPage+1}, keyword=${keyword})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </main>
</div>
</body>
</html>
