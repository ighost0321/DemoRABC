<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>角色查詢</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/sidebar.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: "Noto Sans", Arial, Helvetica, sans-serif;
            background: #f8f9fb;
            height: 100vh;
        }
        .container {
            display: flex;
            min-height: 100vh;
            height: 100vh;
        }
        .content {
            flex: 1;
            background: #f8f9fb;
            padding: 36px 48px;
            overflow-x: auto;
        }
        .search-bar {
            padding: 20px;
            background: #f6f6f6;
            border-radius: 6px;
            margin-bottom: 18px;
        }
        .result-bar {
            padding: 20px 0 0 0;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px 14px;
        }
        th {
            background: #f0f0f0;
            font-weight: bold;
            text-align: center;
        }
        ul {
            margin: 0;
            padding-left: 20px;
        }
        .pagination {
            text-align: center;
            margin-top: 24px;
        }
        .pagination a, .pagination span {
            display: inline-block;
            margin: 0 4px;
            padding: 6px 14px;
            border-radius: 4px;
            text-decoration: none;
            color: #222;
            background: #eee;
            font-size: 1em;
        }
        .pagination .active-page {
            background: #ff3333;
            color: #fff;
            font-weight: bold;
        }
        /* 修正 button 與 input 垂直對齊 */
        .search-bar input[type="text"] {
            height: 34px;
            font-size: 1em;
            padding: 0 8px;
            border-radius: 4px;
            border: 1px solid #bbb;
        }
        .search-bar button {
            height: 36px;
            font-size: 1em;
            border-radius: 4px;
            background: #ff3333;
            color: #fff;
            border: none;
            margin-left: 4px;
            cursor: pointer;
            padding: 0 20px;
        }
        .search-bar button:hover {
            background: #d11;
        }
    </style>
</head>
<body>
<div class="container">
    <div th:replace="~{fragments/sidebar :: sidebar(${groups}, ${functions})}"></div>
    <main class="content">
        <div class="search-bar">
            <form th:action="@{/role-query}" method="get">
                <input type="text" name="keyword" th:value="${keyword}" placeholder="請輸入角色或功能名稱">
                <button type="submit">查詢</button>
            </form>
        </div>
        <div class="result-bar">
            <table>
                <thead>
                <tr>
                    <th>角色代碼</th>
                    <th>角色名稱</th>
                    <th>對應功能</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="role : ${roles}">
                    <td th:text="${role.id}"></td>
                    <td th:text="${role.name}"></td>
                    <td>
                        <ul>
                            <li th:each="f : ${role.functions}">
                                <span th:text="${f.name}"></span>
                            </li>
                        </ul>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(roles)}">
                    <td colspan="3" style="text-align:center;color:#888;">查無資料</td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- 分頁控制區 -->
        <div class="pagination" th:if="${pageCount > 1}">
            <a th:if="${page > 1}"
               th:href="@{/role-query(page=${page-1}, keyword=${keyword})}">上一頁</a>
            <span th:each="i : ${#numbers.sequence(1, pageCount)}">
                <a th:if="${i != page}" th:href="@{/role-query(page=${i}, keyword=${keyword})}" th:text="${i}"></a>
                <span th:if="${i == page}" class="active-page" th:text="${i}"></span>
            </span>
            <a th:if="${page < pageCount}"
               th:href="@{/role-query(page=${page+1}, keyword=${keyword})}">下一頁</a>
        </div>
    </main>
</div>
</body>
</html>
