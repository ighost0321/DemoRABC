<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>功能新增</title>
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html, body {
            height: 100%;
        }
        .function-create__panel {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        .function-create__table-wrapper {
            overflow-x: auto;
        }
        .function-create__table {
            width: 100%;
            border-collapse: collapse;
        }
        .function-create__table th,
        .function-create__table td {
            padding: 10px 14px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .function-create__table th {
            background: #f0f0f0;
            font-weight: bold;
        }
        .editable-input,
        .editable-select {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .function-create__actions {
            margin-top: 20px;
            display: flex;
            gap: 12px;
        }
        .function-create__submit {
            padding: 8px 24px;
            border: none;
            border-radius: 4px;
            background: #28a745;
            color: #fff;
            cursor: pointer;
        }
        .function-create__cancel {
            padding: 8px 24px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: #fff;
            color: #333;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="sidebar-layout">
    <div th:replace="~{fragments/sidebar :: sidebar(${groups}, ${functions})}"></div>

    <main class="main-content">
        <div th:replace="~{fragments/page-header :: pageHeader('功能新增', '新增系統功能並設定屬性', 'fas fa-plus-circle')}"></div>
        <section class="page-section function-create__panel">
            <div th:if="${errorMessage}" class="alert-stack">
                <div class="alert alert-error" th:text="${errorMessage}"></div>
            </div>

            <form th:action="@{/function-edtior/new}" method="post">
                <div class="function-create__table-wrapper">
                    <table class="function-create__table">
                        <thead>
                            <tr>
                                <th>功能群組</th>
                                <th>英文名稱</th>
                                <th>中文名稱</th>
                                <th>路徑</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <select name="groupId" class="editable-select" required>
                                        <option value="" disabled th:selected="${formData.groupId} == null">請選擇</option>
                                        <option th:each="group : ${groupOptions}"
                                                th:value="${group.id}"
                                                th:selected="${group.id} == formData.groupId"
                                                th:text="${group.name}"></option>
                                    </select>
                                </td>
                                <td>
                                    <input type="text" name="code" class="editable-input" maxlength="100" required
                                           th:value="${formData.code}">
                                </td>
                                <td>
                                    <input type="text" name="name" class="editable-input" maxlength="100" required
                                           th:value="${formData.name}">
                                </td>
                                <td>
                                    <input type="text" name="url" class="editable-input" maxlength="255" required
                                           th:value="${formData.url}">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="function-create__actions">
                    <button type="submit" class="function-create__submit">儲存</button>
                    <a th:href="@{/function-edtior}" class="function-create__cancel">取消</a>
                </div>
            </form>
        </section>
    </main>
</div>
</body>
</html>
