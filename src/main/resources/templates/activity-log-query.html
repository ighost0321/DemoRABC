<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Activity Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2">
            <div th:replace="~{fragments/sidebar :: sidebar(groups=${groups}, functions=${functions})}"></div>
        </div>

        <!-- Main content -->
        <div class="col-md-10">
            <main class="p-4">
                <h1 class="mb-4">Activity Log</h1>

                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Timestamp</th>
                            <th>Username</th>
                            <th>Action Type</th>
                            <th>Details</th>
                            <th>IP Address</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="log : ${logPage.content}">
                            <td th:text="${#temporals.format(log.actionTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                            <td th:text="${log.username}"></td>
                            <td th:text="${log.actionType}"></td>
                            <td th:text="${log.actionDetails}"></td>
                            <td th:text="${log.ipAddress}"></td>
                        </tr>
                    </tbody>
                </table>

                <!-- Pagination -->
                <nav aria-label="Page navigation" th:if="${logPage.totalPages > 1}">
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${logPage.first ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/activity-log-query(page=1)}">First</a>
                        </li>
                        <li class="page-item" th:classappend="${!logPage.hasPrevious() ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/activity-log-query(page=${logPage.number})}">Previous</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(1, logPage.totalPages)}" th:classappend="${i == logPage.number + 1 ? 'active' : ''}">
                            <a class="page-link" th:href="@{/activity-log-query(page=${i})}" th:text="${i}"></a>
                        </li>
                        <li class="page-item" th:classappend="${!logPage.hasNext() ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/activity-log-query(page=${logPage.number + 2})}">Next</a>
                        </li>
                        <li class="page-item" th:classappend="${logPage.last ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/activity-log-query(page=${logPage.totalPages})}">Last</a>
                        </li>
                    </ul>
                </nav>

            </main>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
